<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="kolom card">
        <div class="layar">
            <h1 id="layar">0</h1>
        </div>
        <div class="baris">
            <button class="ac double">AC</button>
            <button class="ce">CE</button>
            <button class="operator">/</button>
        </div>
        <div class="baris">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="baris">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="baris">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="baris">
            <button>0</button>
            <button>.</button>
            <button class="hasil double">=</button>
        </div>
        <script src="kalkulator.js"></script>

</body>

</html>
